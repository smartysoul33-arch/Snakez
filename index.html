  <script>
    // --- CONFIG (same as TSX) ---
    const GRID_SIZE = 20;
    const CELL_SIZE = 20;
    const GAME_SPEED = 120;

    const INITIAL_SNAKE = [{ x: 10, y: 10 }];
    const INITIAL_DIRECTION = { x: 1, y: 0 };

    // --- STATE ---
    let snake = JSON.parse(JSON.stringify(INITIAL_SNAKE));
    let direction = { ...INITIAL_DIRECTION };
    let nextDirection = { ...INITIAL_DIRECTION };
    let food = { x: 15, y: 15 };
    let score = 0;
    let highScore = 0;
    let gameOver = false;
    let paused = false;
    let level = 0;

    let region = 'Global';
    let showLeaderboard = false;
    let showOnlineOnly = false;

    let showLogin = false;
    let username = '';
    let isLoggedIn = false;
    let playerRank = null;
    let playerCountry = 'India';

    let lastMoveTime = Date.now();
    let animationFrameId = null;

    let leaderboard = [
      { rank: 1, name: 'PLAYER_1', score: 850, region: 'Asia', country: 'India', isOnline: true },
      { rank: 2, name: 'NINJA_X', score: 720, region: 'Asia', country: 'Japan', isOnline: true },
      { rank: 3, name: 'SPEEDRUN', score: 680, region: 'Global', country: 'USA', isOnline: false },
      { rank: 4, name: 'SNAKE_PRO', score: 540, region: 'Europe', country: 'Germany', isOnline: true },
      { rank: 5, name: 'GAMER_99', score: 420, region: 'Asia', country: 'China', isOnline: false },
      { rank: 6, name: 'VIPER_X', score: 380, region: 'America', country: 'Brazil', isOnline: true },
      { rank: 7, name: 'TOXIC_SNAKE', score: 350, region: 'Asia', country: 'South Korea', isOnline: true },
      { rank: 8, name: 'ARCADE_KING', score: 320, region: 'Europe', country: 'France', isOnline: false },
      { rank: 9, name: 'CYBER_GAMER', score: 280, region: 'Global', country: 'Canada', isOnline: true },
      { rank: 10, name: 'PIXEL_PRO', score: 250, region: 'America', country: 'Mexico', isOnline: false },
    ];

    // --- HELPERS ---
    function generateFood(currentSnake) {
      let newFood;
      while (true) {
        newFood = {
          x: Math.floor(Math.random() * GRID_SIZE),
          y: Math.floor(Math.random() * GRID_SIZE),
        };
        const collides = currentSnake.some(s => s.x === newFood.x && s.y === newFood.y);
        if (!collides) break;
      }
      return newFood;
    }

    function resetGame() {
      snake = JSON.parse(JSON.stringify(INITIAL_SNAKE));
      direction = { ...INITIAL_DIRECTION };
      nextDirection = { ...INITIAL_DIRECTION };
      food = generateFood(snake);
      score = 0;
      level = 0;
      gameOver = false;
      paused = false;
      showLeaderboard = false;
      lastMoveTime = Date.now();

      document.getElementById('game-over-overlay').classList.add('hidden');
      document.getElementById('pause-overlay').classList.add('hidden');
      document.getElementById('leaderboard-overlay').classList.add('hidden');
      updateUI();
    }

    function updateUI() {
      document.getElementById('score-display').textContent = `SCORE: ${String(score).padStart(3, '0')}`;
      document.getElementById('highscore-display').textContent = `HIGH: ${String(highScore).padStart(3, '0')}`;
      document.getElementById('level-display').textContent = `LEVEL: ${level}`;

      const snakeContainer = document.getElementById('snake-container');
      snakeContainer.innerHTML = '';
      snake.forEach((segment, index) => {
        const seg = document.createElement('div');
        seg.style.position = 'absolute';
        seg.style.left = segment.x * CELL_SIZE + 'px';
        seg.style.top = segment.y * CELL_SIZE + 'px';
        seg.style.width = (CELL_SIZE - 2) + 'px';
        seg.style.height = (CELL_SIZE - 2) + 'px';
        seg.style.backgroundColor = index === 0 ? '#22d3ee' : '#06b6d4';
        seg.style.borderRadius = '4px';
        seg.style.border = '1px solid rgba(255, 255, 255, 0.3)';
        seg.style.boxShadow = index === 0
          ? '0 0 15px rgba(34, 211, 238, 0.8), inset 0 0 10px rgba(255, 255, 255, 0.5)'
          : '0 0 10px rgba(6, 182, 212, 0.6)';

        if (index === 0) {
          const eyes = document.createElement('div');
          eyes.className = 'flex items-center justify-center h-full gap-1';
          const eye1 = document.createElement('div');
          const eye2 = document.createElement('div');
          eye1.className = 'w-1.5 h-1.5 bg-white rounded-full';
          eye2.className = 'w-1.5 h-1.5 bg-white rounded-full';
          eyes.appendChild(eye1);
          eyes.appendChild(eye2);
          seg.appendChild(eyes);
        }

        snakeContainer.appendChild(seg);
      });

      const foodEl = document.getElementById('food');
      foodEl.style.left = food.x * CELL_SIZE + 'px';
      foodEl.style.top = food.y * CELL_SIZE + 'px';
      foodEl.style.width = (CELL_SIZE - 2) + 'px';
      foodEl.style.height = (CELL_SIZE - 2) + 'px';
      foodEl.innerHTML = '';
      const innerFood = document.createElement('div');
      innerFood.className = 'w-full h-full bg-yellow-400 rounded-full';
      innerFood.style.boxShadow = '0 0 20px rgba(250, 204, 21, 1), 0 0 30px rgba(250, 204, 21, 0.5)';
      innerFood.style.background = 'radial-gradient(circle at 30% 30%, #fef08a, #eab308)';
      foodEl.appendChild(innerFood);

      const actionIcon = document.getElementById('action-icon');
      if (gameOver) {
        actionIcon.textContent = 'â–¶';
      } else if (paused) {
        actionIcon.textContent = 'â–¶';
      } else {
        actionIcon.textContent = 'âšâš';
      }

      if (showLeaderboard && !gameOver) {
        document.getElementById('leaderboard-overlay').classList.remove('hidden');
        renderLeaderboard();
      } else {
        document.getElementById('leaderboard-overlay').classList.add('hidden');
      }
    }

    function moveSnake() {
      if (gameOver || paused) return;

      const now = Date.now();
      if (now - lastMoveTime < GAME_SPEED) return;
      lastMoveTime = now;

      direction = { ...nextDirection };

      const newHead = {
        x: (snake[0].x + nextDirection.x + GRID_SIZE) % GRID_SIZE,
        y: (snake[0].y + nextDirection.y + GRID_SIZE) % GRID_SIZE,
      };

      if (snake.some(seg => seg.x === newHead.x && seg.y === newHead.y)) {
        gameOver = true;
        if (score > highScore) highScore = score;
        document.getElementById('final-score').textContent = `Final Score: ${score}`;
        document.getElementById('game-over-overlay').classList.remove('hidden');
        updateUI();
        return;
      }

      snake = [newHead, ...snake];

      if (newHead.x === food.x && newHead.y === food.y) {
        score += 10;
        level = Math.floor(score / 50);
        food = generateFood(snake);
      } else {
        snake.pop();
      }

      updateLeaderboardScore();
      updateUI();
    }

    function gameLoop() {
      moveSnake();
      animationFrameId = requestAnimationFrame(gameLoop);
    }

    function setDirectionFromInput(newDir) {
      if (gameOver) return;
      const opposite = (newDir.x === -direction.x && newDir.y === direction.y) ||
                       (newDir.y === -direction.y && newDir.x === direction.x);
      if (opposite) return;
      nextDirection = newDir;
    }

    // --- Leaderboard & Login Logic ---
    function updateLeaderboardScore() {
      if (!isLoggedIn || !username) return;
      const uname = username.toUpperCase();
      leaderboard = leaderboard.map(p =>
        p.name === uname
          ? { ...p, score: Math.max(p.score, score), isOnline: true }
          : p
      );
      leaderboard.sort((a, b) => b.score - a.score);
      leaderboard = leaderboard.map((p, idx) => ({ ...p, rank: idx + 1 }));
      const myRank = leaderboard.find(p => p.name === uname);
      playerRank = myRank ? myRank.rank : null;
      const rankEl = document.getElementById('user-rank');
      if (playerRank) {
        rankEl.textContent = `#${playerRank}`;
      } else {
        rankEl.textContent = '';
      }
    }

    function renderLeaderboard() {
      let filtered = region === 'Global'
        ? leaderboard
        : leaderboard.filter(p => p.region === region);

      if (showOnlineOnly) {
        filtered = filtered.filter(p => p.isOnline);
      }

      const onlineCount = leaderboard.filter(p => p.isOnline).length;
      document.getElementById('online-count').textContent = `${onlineCount} Online`;
      document.getElementById('leaderboard-region').textContent = `${region} Rankings`;

      const list = document.getElementById('leaderboard-list');
      list.innerHTML = '';
      filtered.slice(0, 10).forEach(player => {
        const isMe = username && player.name === username.toUpperCase();
        const container = document.createElement('div');
        container.className = 'flex items-center justify-between px-3 py-2.5 rounded-lg border transition-all ' +
          (isMe
            ? 'bg-gradient-to-r from-pink-800 to-purple-800 border-pink-400 scale-105'
            : 'bg-gradient-to-r from-purple-800 to-indigo-800 border-cyan-400');
        container.style.boxShadow = isMe
          ? '0 0 15px rgba(236, 72, 153, 0.5)'
          : '0 0 10px rgba(34, 211, 238, 0.3)';

        const rankSpan = document.createElement('span');
        rankSpan.className = 'text-lg font-bold ' +
          (player.rank === 1 ? 'text-yellow-400'
            : player.rank === 2 ? 'text-gray-300'
            : player.rank === 3 ? 'text-orange-400'
            : 'text-cyan-400');
        rankSpan.textContent = `#${player.rank}`;

        const left = document.createElement('div');
        left.className = 'flex items-center gap-3';
        const nameBlock = document.createElement('div');
        nameBlock.className = 'flex flex-col';

        const nameRow = document.createElement('div');
        nameRow.className = 'flex items-center gap-1.5';
        const onlineDot = document.createElement('div');
        onlineDot.className = 'w-2 h-2 rounded-full ' +
          (player.isOnline ? 'bg-green-400 animate-pulse' : 'bg-gray-500');
        const nameSpan = document.createElement('span');
        nameSpan.className = 'text-sm font-bold ' + (isMe ? 'text-yellow-300' : 'text-white');
        nameSpan.textContent = player.name + (isMe ? ' (YOU)' : '');
        nameRow.appendChild(onlineDot);
        nameRow.appendChild(nameSpan);

        const countryRow = document.createElement('div');
        countryRow.className = 'flex items-center gap-1 ml-3.5';
        const pin = document.createElement('span');
        pin.className = 'text-xs text-gray-400';
        pin.textContent = 'ğŸ“';
        const countrySpan = document.createElement('span');
        countrySpan.className = 'text-xs text-cyan-300';
        countrySpan.textContent = player.country;
        countryRow.appendChild(pin);
        countryRow.appendChild(countrySpan);

        nameBlock.appendChild(nameRow);
        nameBlock.appendChild(countryRow);

        left.appendChild(rankSpan);
        left.appendChild(nameBlock);

        const scoreSpan = document.createElement('span');
        scoreSpan.className = 'text-pink-400 font-bold text-lg';
        scoreSpan.textContent = player.score;

        container.appendChild(left);
        container.appendChild(scoreSpan);

        list.appendChild(container);
      });

      const footer = document.getElementById('leaderboard-footer');
      footer.textContent = showOnlineOnly
        ? `Showing ${filtered.length} online players`
        : `Showing top ${Math.min(10, filtered.length)} players`;

      const toggleBtn = document.getElementById('toggle-online-only');
      if (showOnlineOnly) {
        toggleBtn.textContent = 'ğŸŸ¢ Online Players';
        toggleBtn.className = 'px-4 py-1 rounded-lg text-xs font-bold transition-all bg-gradient-to-r from-green-500 to-emerald-600 text-white border-2 border-green-400';
        toggleBtn.style.boxShadow = '0 0 10px rgba(34, 197, 94, 0.5)';
      } else {
        toggleBtn.textContent = 'Show All Players';
        toggleBtn.className = 'px-4 py-1 rounded-lg text-xs font-bold transition-all bg-gray-700 text-gray-300 border-2 border-gray-600';
        toggleBtn.style.boxShadow = 'none';
      }
    }

    function openLogin() {
      showLogin = true;
      document.getElementById('login-modal').classList.remove('hidden');
      document.getElementById('login-username').focus();
    }

    function closeLogin() {
      showLogin = false;
      document.getElementById('login-modal').classList.add('hidden');
    }

    function handleLogin() {
      const unameInput = document.getElementById('login-username');
      const countrySelect = document.getElementById('login-country');
      const value = unameInput.value.trim();
      if (!value) return;
      username = value;
      playerCountry = countrySelect.value;
      isLoggedIn = true;
      closeLogin();

      // add player to leaderboard
      const newPlayer = {
        rank: leaderboard.length + 1,
        name: username.toUpperCase(),
        score: 0,
        region,
        country: playerCountry,
        isOnline: true,
      };
      leaderboard.push(newPlayer);
      leaderboard.sort((a, b) => b.score - a.score);
      leaderboard = leaderboard.map((p, i) => ({ ...p, rank: i + 1 }));
      updateLeaderboardScore();

      const userInfo = document.getElementById('user-info');
      userInfo.classList.remove('hidden');
      document.getElementById('login-button').classList.add('hidden');
      document.getElementById('user-name').textContent = username;
    }

    function handleLogout() {
      isLoggedIn = false;
      username = '';
      playerRank = null;
      const userInfo = document.getElementById('user-info');
      userInfo.classList.add('hidden');
      document.getElementById('login-button').classList.remove('hidden');
      document.getElementById('user-name').textContent = '';
      document.getElementById('user-rank').textContent = '';
    }

    // simulate online status changes
    setInterval(() => {
      leaderboard = leaderboard.map(player => ({
        ...player,
        isOnline: username && player.name === username.toUpperCase()
          ? true
          : Math.random() > 0.3,
      }));
      if (showLeaderboard) renderLeaderboard();
    }, 5000);

    // --- TOUCH CONTROLS FOR MOBILE ---
let touchStartX = 0;
let touchStartY = 0;

document.addEventListener('touchstart', (e) => {
  const touch = e.touches[0];
  touchStartX = touch.clientX;
  touchStartY = touch.clientY;
});

document.addEventListener('touchmove', (e) => {
  const touch = e.touches[0];
  const dx = touch.clientX - touchStartX;
  const dy = touch.clientY - touchStartY;

  if (Math.abs(dx) > Math.abs(dy)) {
    if (dx > 25) setDirectionFromInput({ x: 1, y: 0 });
    else if (dx < -25) setDirectionFromInput({ x: -1, y: 0 });
  } else {
    if (dy > 25) setDirectionFromInput({ x: 0, y: 1 });
    else if (dy < -25) setDirectionFromInput({ x: 0, y: -1 });
  }
});

// --- EVENTS ---
    document.addEventListener('keydown', (e) => {
      if (showLogin) {
        if (e.key === 'Enter') {
          e.preventDefault();
          handleLogin();
        }
        return;
      }

      if (gameOver && (e.key === 'Enter' || e.key === ' ')) {
        e.preventDefault();
        resetGame();
        return;
      }

      if (e.key === ' ') {
        e.preventDefault();
        if (gameOver) {
          resetGame();
        } else {
          paused = !paused;
          document.getElementById('pause-overlay').classList.toggle('hidden', !paused);
          updateUI();
        }
        return;
      }

      const keyMap = {
        ArrowUp: { x: 0, y: -1 },
        w: { x: 0, y: -1 },
        W: { x: 0, y: -1 },
        ArrowDown: { x: 0, y: 1 },
        s: { x: 0, y: 1 },
        S: { x: 0, y: 1 },
        ArrowLeft: { x: -1, y: 0 },
        a: { x: -1, y: 0 },
        A: { x: -1, y: 0 },
        ArrowRight: { x: 1, y: 0 },
        d: { x: 1, y: 0 },
        D: { x: 1, y: 0 },
      };

      const newDir = keyMap[e.key];
      if (newDir) {
        e.preventDefault();
        setDirectionFromInput(newDir);
      }
    });

    document.getElementById('btn-up').addEventListener('click', () => setDirectionFromInput({ x: 0, y: -1 }));
    document.getElementById('btn-down').addEventListener('click', () => setDirectionFromInput({ x: 0, y: 1 }));
    document.getElementById('btn-left').addEventListener('click', () => setDirectionFromInput({ x: -1, y: 0 }));
    document.getElementById('btn-right').addEventListener('click', () => setDirectionFromInput({ x: 1, y: 0 }));

    document.getElementById('action-button').addEventListener('click', () => {
      if (gameOver) {
        resetGame();
      } else {
        paused = !paused;
        document.getElementById('pause-overlay').classList.toggle('hidden', !paused);
        updateUI();
      }
    });

    document.getElementById('play-again-button').addEventListener('click', resetGame);

    document.getElementById('ranks-button').addEventListener('click', () => {
      showLeaderboard = !showLeaderboard;
      updateUI();
    });

    document.getElementById('close-leaderboard').addEventListener('click', () => {
      showLeaderboard = false;
      updateUI();
    });

    document.getElementById('toggle-online-only').addEventListener('click', () => {
      showOnlineOnly = !showOnlineOnly;
      renderLeaderboard();
    });

    document.getElementById('region-select').addEventListener('change', (e) => {
      region = e.target.value;
      if (showLeaderboard) renderLeaderboard();
    });

    document.getElementById('login-button').addEventListener('click', openLogin);
    document.getElementById('logout-button').addEventListener('click', handleLogout);
    document.getElementById('login-confirm').addEventListener('click', handleLogin);
    document.getElementById('login-cancel').addEventListener('click', closeLogin);

    // background stars
    const bg = document.getElementById('bg-stars');
    for (let i = 0; i < 30; i++) {
      const star = document.createElement('div');
      star.className = 'absolute w-1 h-1 bg-white rounded-full';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.opacity = 0.3 + Math.random() * 0.7;
      const dur = 2 + Math.random() * 3;
      star.style.animation = `pulse ${dur}s ease-in-out infinite`;
      star.style.animationDelay = Math.random() * 3 + 's';
      bg.appendChild(star);
    }

    // start
    food = generateFood(snake);
    updateUI();
    gameLoop();
  </script>
</body>
